[DEFAULT]
Port = 8000
DB_PATH = my_bill.db
TABLE_NAME = my_bill
TABLE_DDL = CREATE TABLE IF NOT EXISTS my_bill (
    id INTEGER PRIMARY KEY AUTOINCREMENT,  -- 主键，自增
    unique_id TEXT NOT NULL,  -- 唯一标识符
    transaction_type TEXT NOT NULL,  -- 交易类型
    date TEXT NOT NULL,  -- 日期
    category TEXT NOT NULL,  -- 分类
    sub_category TEXT,  -- 子分类
    account TEXT NOT NULL,  -- 账户
    currency TEXT NOT NULL,  -- 账户币种
    amount REAL NOT NULL,  -- 金额
    member TEXT,  -- 成员
    merchant TEXT,  -- 商家
    project_category TEXT,  -- 项目分类
    project TEXT,  -- 项目
    bookkeeper TEXT,  -- 记账人
    notes TEXT,  -- 备注
    version INTEGER,  -- 版本
    ctime TEXT NOT NULL,  -- 创建时间
    utime TEXT NOT NULL  -- 更新时间
)

[CATEGORIES]
Food = 食品
Transport = 交通
Salary = 工资
Entertainment = 娱乐
Shopping = 购物
Utilities = 水电费
Rent = 房租
Healthcare = 医疗
Education = 教育
Travel = 旅行
